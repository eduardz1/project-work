MUMPS:
  type: Article
  title: "A Fully Asynchronous Multifrontal Solver Using Distributed Dynamic Scheduling"
  author:
    [
      "Patrick R. Amestoy",
      "Iain S. Duff",
      "Jean-Yves L'Excellent",
      "Jacko Koster",
