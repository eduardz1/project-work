HDGStabilize:
  type: Article
  title: "Numerical investigation of stabilization in the Hybridizable Discontinuous Galerkin method for linear anisotropic elastic equation"
  author: ["Ha Pham", "Florian Faucher", "Hélène Barucq"]
  volume: 428
  page-total: 117080
  date: 2024
  url: https://www.sciencedirect.com/science/article/pii/S0045782524003360
  serial-number:
    doi: https://doi.org/10.1016/j.cma.2024.117080
    issn: 0045-7825
  parent:
    type: Periodical
    title: Computer Methods in Applied Mechanics and Engineering
  abstract: "This work is concerned with implementing the hybridizable discontinuous Galerkin (HDG) method to solve the linear anisotropic elastic equation in the frequency domain. First-order formulation with the compliance tensor and Voigt notation are employed to provide a compact description of the discretized problem and flexibility with highly heterogeneous media. We further focus on the question of optimal choices of stabilization in the definition of HDG numerical traces. For this purpose, we construct a hybridized Godunov-upwind flux for anisotropic elastic media possessing three distinct wavespeeds. This stabilization removes the need to choose a scaling factor, contrary to the identity and Kelvin–Christoffel based stabilizations which are popular choices in the literature. We carry out comparisons among these families for isotropic and anisotropic material, with constant background and highly heterogeneous ones, in two and three dimensions. These experiments establish the optimality of the Godunov stabilization which can be used as a reference choice for a generic material in which different types of waves propagate."

BaryWalk:
  type: Article
  title: "Efficient implementation of characteristic-based schemes on unstructured triangular grids"
  date: 2021-12-18
  author: ["S. Cacace", "R. Ferretti"]
  url: "https://doi.org/10.1007/s40314-021-01716-y"
  abstract: "Using characteristics to treat advection terms in time-dependent PDEs leads to a class of schemes, e.g., semi-Lagrangian and Lagrange–Galerkin schemes, which preserve stability under large Courant numbers, and may therefore be appealing in many practical situations. Unfortunately, the need of locating the feet of characteristics may cause a serious drop of efficiency in the case of unstructured space grids, and thus prevent the use of large time-step schemes on complex geometries. In this paper, we perform an in-depth analysis of the main recipes available for characteristic location, and propose a technique to improve the efficiency of this phase, using additional information related to the advecting vector field. This results in a clear improvement of execution times in the unstructured case, thus extending the range of applicability of large time-step schemes."
