GPUDG:
  type: Article
  title: Nodal discontinuous Galerkin methods on graphics processors
  author: ["A. Klöckner", "T. Warburton", "J. Bridge", "J.S. Hesthaven"]
  date: 2009
  url: https://www.sciencedirect.com/science/article/pii/S0021999109003647
  page-range: 7863-7882
  parent:
    - type: Periodical
      title: Journal of Computational Physics
      volume: 228
      number: 21
  abstract: "Discontinuous Galerkin (DG) methods for the numerical solution of partial differential equations have enjoyed considerable success because they are both flexible and robust: They allow arbitrary unstructured geometries and easy control of accuracy without compromising simulation stability. Lately, another property of DG has been growing in importance: The majority of a DG operator is applied in an element-local way, with weak penalty-based element-to-element coupling. The resulting locality in memory access is one of the factors that enables DG to run on off-the-shelf, massively parallel graphics processors (GPUs). In addition, DG’s high-order nature lets it require fewer data points per represented wavelength and hence fewer memory accesses, in exchange for higher arithmetic intensity. Both of these factors work significantly in favor of a GPU implementation of DG. Using a single US$400 Nvidia GTX 280 GPU, we accelerate a solver for Maxwell’s equations on a general 3D unstructured grid by a factor of around 50 relative to a serial computation on a current-generation CPU. In many cases, our algorithms exhibit full use of the device’s available memory bandwidth. Example computations achieve and surpass 200gigaflops/s of net application-level floating point work. In this article, we describe and derive the techniques used to reach this level of performance. In addition, we present comprehensive data on the accuracy and runtime behavior of the method."
  serial-number:
    doi: https://doi.org/10.1016/j.jcp.2009.06.041
    issn: 0021-9991

GPUHDG:
  type: Proceedings
  author: ["Xevi Roca", "Ngoc Cuong Nguyen", "Jaime Peraire"]
  title: GPU-accelerated sparse matrix-vector product for a hybridizable discontinuous Galerkin method
  date: 2011
  description: "The iterative solution of the large systems of equations that result from discontinuous Galerkin (DG) discretizations require the ability to carry out fast matrix-vector products. DG matrices have a sparse block structure with a constant number of non-zero equal-sized non-overlapping blocks per row. General-purpose sparse matrix-vector product algorithms are not designed to exploit the specic structure of the DG matrices and, as a consequence, result in sub-optimal performance. To address this issue, we propose a sparse matrix-vector product for DG discretizations based on a dense tensor contraction. A GPU implementation of the proposed algorithm for a hybridizable discontinuous Galerkin (HDG) method is tested on the NVIDIA GEFORCE GTX 285. The results show that the tensor contraction performs at about 20 to 25 GFLOP/s in double precision with a sustained eciency of more than 40 percent (60 GBytes/s) of the peak memory bandwidth (160 GBytes/s). Moreover, for HDG matrices in double precision, the proposed method is 2 times faster than the general sparse matrix-vector products provided by the GPU library CUSPARSE and about 30 times faster than MATLAB running on a CPU."
  serial-number:
    doi: 10.2514/6.2011-687
  parent:
    - type: Book
      title: 49th AIAA Aerospace Sciences Meeting including the New Horizons Forum and Aerospace Exposition
      page-total: 687

