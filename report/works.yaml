ModernFortran:
  type: Book
  title: "Modern Fortran Explained: Incorporating Fortran 2023"
  author: ["Michael Metcalf", "John Reid", "Malcolm Cohen", "Reinhold Bader"]
  publisher: "Oxford University Press"
  date: 2023-12
  url: "https://academic.oup.com/book/56095/book-pdf/58259566/oso-9780198876571.pdf"
  abstract: "Fortran remains one of the principal programming languages used in high-performance scientific, numerical, and engineering computing. The language as defined by its most recent standards, with their introduction of object-oriented programming and of coarrays, is often referred to generically as ‘Modern Fortran’, and this term is increasingly used in the literature. Thus, we see that Fortran’s particular advantages as a high-end numerical language, especially where arrays are the main form of data object and/or where complex arithmetic is involved, are still to the fore. It is able to attain the highest achievable optimization, mainly because multi-dimensional arrays are ‘natural’ objects and because its pointers are highly constrained. There is every sign that Modern Fortran will continue to be used to tackle major scientific computing problems in the next decade and beyond. This third edition of Modern Fortran Explained offers, in 20 chapters, a comprehensive and uniform description of Fortran 2018. The additional features now brought by the 2023 standard, which are mostly relatively minor in nature, are described in two final chapters, the first on generic programming and the second on other new or enhanced features. This structure enables the reader to distinguish clearly between what is old and what is new. This new edition, written by experts in the field, three of whom have actively contributed to Fortran 2023, is thus a complete and authoritative description of Fortran in its latest form, with the intention that it remain the main reference work in the field."
  serial-number:
    doi: "10.1093/oso/9780198876571.001"
    isbn: "9780198876571"

MPIvsCoarrays:
  type: Article
  title: "MPI vs Fortran coarrays beyond 100k cores: 3D cellular automata"
  date: 2019
  author: ["Anton Shterenlikht", "Luis Cebamanos"]
  url: "https://www.sciencedirect.com/science/article/pii/S0167819118303181"
  abstract: "Fortran coarrays are an attractive alternative to MPI due to a familiar Fortran syntax, single sided communications and implementation in the compiler. Scaling of coarrays is compared in this work to MPI, using cellular automata (CA) 3D Ising magnetisation miniapps, built with the CASUP CA library, https://cgpack.sourceforge.io, developed by the authors. Ising energy and magnetisation were calculated with MPI_ALLREDUCE and Fortran 2018 co_sum collectives. The work was done on ARCHER (Cray XC30) up to the full machine capacity: 109,056 cores. Ping-pong latency and bandwidth results are very similar with MPI and with coarrays for message sizes from 1B to several MB. MPI halo exchange (HX) scaled better than coarray HX, which is surprising because both algorithms use pair-wise communications: MPI IRECV/ISEND/WAITALL vs Fortran sync images. Adding OpenMP to MPI or to coarrays resulted in worse L2 cache hit ratio, and lower performance in all cases, even though the NUMA effects were ruled out. This is likely because the CA algorithm is network bound at scale. This is further evidenced by the fact that very aggressive cache and inter-procedural optimisations lead to no performance gain. The sampling and tracing analysis shows good load balancing in compute in all miniapps, but imbalance in communication, indicating that the difference in performance between MPI and coarrays is likely due to parallel libraries (MPICH2 vs libpgas) and the Cray hardware specific libraries (uGNI vs DMAPP). Overall, the results look promising for coarray use beyond 100k cores. However, further coarray optimisation is needed to narrow the performance gap between coarrays and MPI."
  page-range: "37-49"
  serial-number:
    doi: "10.1016/j.parco.2019.03.002"
  parent:
